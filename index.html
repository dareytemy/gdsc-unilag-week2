<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%);}
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>
  <main>
    <section class="wrap">
      <div class="container">
        <div class= "flex-items" id="item-1">
          <header>
            <h1>
              Get <span>insights</span> that help your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </header>
          <footer>
            <div>
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div>
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </footer>
        </div>
        <div class= "flex-items" id="item-2">
          <img
          
            srcset="images/image-header-mobile.jpg 540w, 
            images/image-header-desktop.jpg 654w"
          
            sizes="(max-width: 600px) 540px , 654px"
          
            src="images/image-header-desktop.jpg" 
            alt="An office setting, with ladies working on the laptop and smiling"
          >
          <div class="overlay"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailtodareytemy@gmail.com">Isaac Akinyemi</a>.
  </div>
</body>
</html>
